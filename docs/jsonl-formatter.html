<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONL Formatter - Handle Large Files</title>
    <link rel="stylesheet" href="css/jsonl-formatter.css" data-precedence="next">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <h1>JSONL Formatter</h1>
        <p class="subtitle">Efficiently format large JSONL files (supports files over 20MB)</p>

        <div class="input-section">
            <div class="section-header">
                <h2>Input JSONL</h2>
                <span class="file-info" id="inputInfo">0 lines, 0 bytes</span>
            </div>
            <textarea id="inputText" placeholder="Paste your JSONL data here or upload a file..."></textarea>

            <div class="button-group">
                <label for="fileInput" class="file-input-label">
                    üìÅ Upload JSONL File
                </label>
                <input type="file" id="fileInput" accept=".jsonl,.json,.txt">

                <button class="danger-btn" onclick="clearInput()">üóëÔ∏è Clear</button>
            </div>
        </div>

        <div class="button-group">
            <button id="formatBtn" class="primary-btn" onclick="formatJSONL()">
                ‚ú® Format JSONL
            </button>
            <button id="downloadBtn" class="secondary-btn" onclick="downloadJSONL()" disabled>
                üíæ Download Formatted JSONL
            </button>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div>

        <div class="output-section">
            <div class="section-header">
                <h2>Formatted JSONL</h2>
                <span class="file-info" id="outputInfo">0 lines, 0 bytes</span>
            </div>
            <textarea id="outputText" readonly placeholder="Formatted JSONL will appear here..."></textarea>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span>‚è±Ô∏è Processing time:</span>
                <span id="processingTime">-</span>
            </div>
            <div class="stat-item">
                <span>üìä Compression:</span>
                <span id="compressionRatio">-</span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/jsonl-formatter.js"></script>
    <script>
 
    </script>
</body>

</html>
